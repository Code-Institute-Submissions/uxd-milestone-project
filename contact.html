        		<div class="row">
			<div class="col">
				<p>Have any questions for the band? Contact us using the form below.</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="contact-form">
					<form action="#">
                        <div class="form-group">
                            <label for="name-input">Name</label><br>
                            <input type="text" id="name-input" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email</label><br>
                            <input type="email" id="email-input" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="subject-input">Subject</label><br>
                            <input type="text" id="subject-input" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message-input">Your Message</label><br>
                            <textarea name="message" id="message-input" cols="30" rows="10" placeholder="Message..." required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn jumbotron-btn">Send
                            </button>
                        </div>
					</form>
				</div>
			</div>
		</div>
